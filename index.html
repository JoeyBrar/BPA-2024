<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Day Grill</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <navbar-c page="home"></navbar-c>
    <script src="/components/navbarC.js"></script>
    <img src="assets/reg-imgs/emerson-vieira-cpkPJ-U9eUM-unsplash-edit.jpg" class="img-fluid" alt="">
    <section class="py-4"></section>
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center d-flex align-items-center">
          <div class="row">
            <p class="fs-1">Contact Us<br><p class="fs-6">Need to get in touch with us? Fill out the form with your inquiry.</p></p>
          </div>
          <div class="row">
          </div>
        </div>
        <div class="col">
          <div class="container py-8 px-4">
            <form id="contactForm">
              <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
                <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="emailAddress">Email Address</label>
                <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required, email" />
                <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
                <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="message">Message</label>
                <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
                <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
              </div>
              <div class="d-none" id="submitSuccessMessage">
                <div class="text-center mb-3">Form submission successful!</div>
              </div>
              <div class="d-none" id="submitErrorMessage">
                <div class="text-center text-danger mb-3">Error sending message!</div>
              </div>
              <div class="d-grid">
                <button class="btn btn-danger btn-lg" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer-c></footer-c>
    <script src="/components/footerC.js"></script>
  </body>
</html>
