<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game Day Grill -- the ultimate haven for food enthusiasts and sports lovers alike.">
    <meta name="keywords" content="Grill, Bar, Food, Resturant">
    <title>Game Day Grill</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js" defer></script>
  </head>
  <body>
    <navbar-c page="reservations"></navbar-c>
    <script src="/components/navbarC.js"></script>
    <section height="300px"></section>
    <style>
      .hero-container {
        position: relative;
        background: url('assets/reg-imgs/reservation-1.webc') center/cover no-repeat; 
        height: 80vh;
      }
  
      .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
      }
    </style>
  </head>
    <header class="hero-container">
      <div class="overlay rounded py-1">
        <h1 class="display-2">Reservations</h1>
        <h2 href="#" class="btn btn-danger" onClick="document.getElementById('reservationScroll').scrollIntoView();">Find a Table</h2>
      </div>
    </header> 
    <section class="py-5"></section>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2 class="display-4">RESERVATIONS</h2>
          <p class="lead">Book your table now and enjoy the best food in town.</p>
          <form class="border border-danger rounded border-2 p-5">
            <div class="row">
              <div class="col">
                <label for="first">First Name</label>
                <input type="text" id="first" class="form-control" placeholder="Enter first name" required>
              </div>
              <div class="col">
                <label for="last">Last Name</label>
                <input type="text" id="last" class="form-control" placeholder="Enter last name" required>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <label for="date">Date</label>
                <input type="date" id="date" class="form-control" placeholder="Select a date" required>
              </div>
              <div class="col">
                <label for="time">Time</label>
                <input type="time" id="time" class="form-control" placeholder="Select a time" required>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <label for="people">Party Size</label>
                <input type="number" id="people" class="form-control" min="1" max="14" placeholder="Enter number of people" required>
              </div>
              <div class="col">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" class="form-control" placeholder="Enter phone number" required>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <label for="req">Extra requests/comments</label>
                <input type="text" id="req" class="form-control" placeholder="Message">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-danger" id="reservationScroll">Submit</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col" id="burgerImg">
          <div class="row">
            <img src="/assets/FOOD-IMAGE/burgerResHD.png" alt="Game Day Grills first ever menu item!" class="mx-5" id="burgerSrc">
          </div>
      </div>
    </div>
    <style>
      @media (max-width: 1399px) {
        #burgerSrc {
          padding-top: 3rem;
          padding-bottom: 3rem;
        }
      }

      @media (max-width: 1199px) {
        #burgerImg {
          display: none;
        }
      }
    </style>
    <footer-c></footer-c>
    <script src="/components/footerC.js"></script>
  </body>

</html>
